        <form action="/postjob" id="postjob" method="POST">

            <table cellspacing="29px">
                <tr>
                    <td><label for="jobTitle">Job Title:</label></td>
                    <td><input type="text" id="jobTitle" name="jobTitle" required></td>
                </tr>

                <tr>
                    <td><label for="location">Location:</label></td>
                    <td><input type="text" id="location" name="location" required> </td>
                </tr>

                <tr>
                    <td><label for="jobDescription">Job Description:</label></td>
                    <td><input type="text" id="jobDescription" name="jobDescription" required></textarea></td>
                </tr>

                <tr>
                    <td><label for="qualifications">Qualifications:</label></td>
                    <td><input type="text" id="qualifications" name="qualifications" required cols="27"></textarea></td>
                </tr>

                <tr>
                    <td><label for="applicationDeadline">Application Deadline:</label></td>
                    <td><input type="date" id="applicationDeadline" name="applicationDeadline" required></td>
                </tr>

            </table> <br><br>
        
            <input type="submit" value="Post Job" class="submit-btn">
        </form>
